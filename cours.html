      <h1>Créer un cours</h1>

      


      <form>

        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="pic" class="form-label">Image</label>
            <input type="email" class="form-control" id="pic" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="descsh" class="form-label">Description courte</label>
            <input type="email" class="form-control" id="descsh" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="prog" class="form-label">Le programme</label>
            <input type="email" class="form-control" id="prog" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="hours" class="form-label">Nombre d'heures</label>
            <input type="email" class="form-control" id="hours" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Tarifs</label>
            <input type="email" class="form-control" id="price" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="email" class="form-control" id="date" aria-describedby="emailHelp">
          </div>

          
            <div class="mb-3">
                <label for="prof" class="form-label">Professeur</label>
                <select id="prof" class="form-select">
                  <option>Prof. 1</option>
                  <option>Prof. 2</option>
                  <option>Prof. 3</option>
                </select>
              </div>



              <div class="mb-3">
                <label for="mod" class="form-label">Modalités</label>
                <select id="mod" class="form-select">
                <option>Prof. 1</option>
                <option>Prof. 2</option>
                <option>Prof. 3</option>
            </select>
            </div>
    

                <div class="mb-3">
                    <label for="lvl" class="form-label">Niveau Requis</label>
                   
                    <select id="lvl" class="form-select">
                    <option>Prof. 1</option>
                    <option>Prof. 2</option>
                    <option>Prof. 3</option>
                </select>
                </div>
        


        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
